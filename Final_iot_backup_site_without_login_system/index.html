<script>	
	// Create a client instance

var urlip = "ws://192.168.43.175:9001/mqtt";    //there is mqtt server running on raspberrypi on websockets. change this value accordingly when you start server on raspberrypi
var Client_ID = "webclientkillerphone";       //this html file can be anywhere/phone/laptop but in same network as raspberrypi so local 


client = new Paho.MQTT.Client(urlip, Client_ID);

// set callback handlers
client.onConnectionLost = onConnectionLost;
client.onMessageArrived = onMessageArrived;

// connect the client
client.connect({onSuccess:onConnect});


// called when the client connects
function onConnect() {
  // Once a connection has been made, make a subscription and send a message.
  console.log("onConnect");
  client.subscribe("killer/l");
  message = new Paho.MQTT.Message("Connection Succesful My Friend!");
  message.destinationName = "killer/l";
  client.send(message);
}

// called when the client loses its connection
function onConnectionLost(responseObject) {
  if (responseObject.errorCode !== 0) {
    console.log("onConnectionLost:"+responseObject.errorMessage);
  }
}

// called when a message arrives
function onMessageArrived(message) {
  console.log("onMessageArrived:"+message.payloadString);
  var istring = message.payloadString;
	document.getElementById("demo").innerHTML = istring;
}

 </script>
